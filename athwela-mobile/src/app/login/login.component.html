<FlexboxLayout class="page">
	<ActionBar title="Athwela"></ActionBar>
	<StackLayout class="form">
		<Label class="header" text="Athwela"></Label>
		<Label class="subheader" text="Moderators' Application"></Label>
		<PreviousNextView>
			<GridLayout rows="auto, auto, auto">
				<StackLayout row="0" class="input-field">
					<TextField class="input" hint="Email" [isEnabled]="!processing" keyboardType="email"
						autocorrect="false" autocapitalizationType="none" [(ngModel)]="user.email" returnKeyType="next"
						(returnPress)="focusPassword()">
					</TextField>
					<StackLayout class="hr-light"></StackLayout>
				</StackLayout>

				<StackLayout row="1" class="input-field">
					<TextField #password class="input" [isEnabled]="!processing" hint="Password" secure="true"
						[(ngModel)]="user.password" returnKeyType="done">
					</TextField>
					<StackLayout class="hr-light"></StackLayout>
				</StackLayout>

				<ActivityIndicator rowSpan="3" [busy]="processing"></ActivityIndicator>
			</GridLayout>
		</PreviousNextView>

		<Button text="Sign in" [isEnabled]="!processing" (tap)="submit()" class="btn btn-primary m-t-20"></Button>
		<Label text="Forgot your password?" class="login-label" (tap)="forgotPassword()"></Label>
	</StackLayout>
</FlexboxLayout>
