dist: trusty
sudo: true

language: node_js
node_js:
  - "10"

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

cache:
  directories:
     - ./athwela-server/node_modules
     - ./athwela-client/node_modules

install:
  - cd athwela-server
  - npm install
  - cd ../athwela-client
  - npm install
  - chromedriver-update $(google-chrome --version | cut -d ' ' -f 2)

script:
  - npm run test -- --no-watch --no-progress --browsers=ChromeHeadlessCI
  - npm run e2e -- --protractor-config=e2e/protractor-ci.conf.js