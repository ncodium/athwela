<div class="container mt-5">
    <div class="page-header mb-5">
        <h1 class="mb-2">
            Fundraising Campaigns
        </h1>
    </div>
    <div class="row">
        <div class="col-md-12">
            <tabset type="pills">
                <tab heading="All Campaigns">
                    <div class="row mt-2">
                        <div *ngFor="let cmp of campaigns" class="col-md-6 my-2">
                            <app-campaign-card id={{cmp._id}} name={{cmp.name}} description={{cmp.description}}
                                raised={{cmp.raised}} target={{cmp.target}}>
                            </app-campaign-card>
                        </div>
                    </div>
                </tab>
                <tab heading="Published Campaigns">
                    <div class="row mt-2">
                        <div *ngFor="let cmp of publishedCampaigns" class="col-md-6 my-2">
                            <app-campaign-card id={{cmp._id}} name={{cmp.name}} description={{cmp.description}}
                                raised={{cmp.raised}} target={{cmp.target}}>
                            </app-campaign-card>
                        </div>
                    </div>
                </tab>
                <tab heading="Verified Campaigns">
                    <div class="row mt-2">
                        <div *ngFor="let cmp of verifiedCampaigns" class="col-md-6 my-2">
                            <app-campaign-card id={{cmp._id}} name={{cmp.name}} description={{cmp.description}}
                                raised={{cmp.raised}} target={{cmp.target}}>
                            </app-campaign-card>
                        </div>
                    </div>
                </tab>
                <tab heading="Unverified Campaigns">
                    <div class="row mt-2">
                        <div *ngFor="let cmp of unverifiedCampaigns" class="col-md-6 my-2">
                            <app-campaign-card id={{cmp._id}} name={{cmp.name}} description={{cmp.description}}
                                raised={{cmp.raised}} target={{cmp.target}}>
                            </app-campaign-card>
                        </div>
                    </div>
                </tab>
            </tabset>
        </div>
    </div>
</div>

<app-footer></app-footer>
