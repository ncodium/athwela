<script src="node_modules/chart.js/src/chart.js"></script>

<div class="container mt-5">
    <div class="row mb-4">
        <div class="col-md-3">
            <div class="card text-white bg-primary">
                <div class="card-header">Campaigns</div>
                <div class="card-body">
                    <button type="button" class="btn btn-light btn-lg btn-block">{{campaignsCount}}</button>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-primary">
                <div class="card-header">Donations</div>
                <div class="card-body">
                    <button type="button" class="btn btn-light btn-lg btn-block">150</button>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-primary">
                <div class="card-header">Users</div>
                <div class="card-body">
                    <button type="button" class="btn btn-light btn-lg btn-block">{{userCount}}</button>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-primary">
                <div class="card-header">Moderators</div>
                <div class="card-body">
                    <button type="button" class="btn btn-light btn-lg btn-block">{{moderatorCount}}</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="card-column">
                <div class="card">
                    <div class="card-body">
                        <div style="display: block;">
                            <canvas baseChart [data]="PieChartData"
                                [labels]="PieChartLabels" [chartType]="PieChartType"
                                [options]="PieChartOptions" [plugins]="PieChartPlugins"
                                [legend]="PieChartLegend" [colors]="pieChartColors">
                            </canvas>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6" >
            <div class="card-column">
                <div class="card" >
                    <div  class="card-body">
                        <div style="display: block;">
                            <canvas baseChart 
                              [datasets]="barChartData"
                              [labels]="barChartLabels"
                              [options]="barChartOptions"
                              [plugins]="barChartPlugins"
                              [legend]="barChartLegend"
                              [chartType]="barChartType">
                            </canvas>
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</div>
 
<app-footer></app-footer>
