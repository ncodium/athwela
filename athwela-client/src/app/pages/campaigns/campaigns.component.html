<div class="container">
  <div class="row mt-5">
    <div class="col-md-8  mt-2 mt-md-0">
      <h1 class="mb-5">
        Fundraising Campaigns
      </h1>
    </div>
    <div class="col-md-4 mt-md-0">
      <div class="btn-group float-right" dropdown>
        <button id="button-animated" dropdownToggle type="button" class="btn btn-primary btn-sm dropdown-toggle"
          aria-controls="dropdown-animated">
          Sort by<span class="caret"></span>
        </button>
        <ul id="dropdown-animated" *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="button-animated">
          <li role="menuitem" *ngFor="let sort of sortBy"><a class="dropdown-item" (click)="sortCampaigns(sort)">
              {{ sort }}</a></li>
        </ul>
      </div>
    </div>
    <div class="col-md-3 mt-2 mt-md-0">
      <form class="mb-3">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search">
          <div class="input-group-append">
            <button type="submit" class="btn btn-primary">
              <fa-icon [icon]="['fas', 'search']"></fa-icon>
            </button>
          </div>
        </div>
      </form>

      <div class="list-group">
        <button class="list-group-item list-group-item-action justify-content-between pointer"
          [ngClass]="{'active': activeCategory == defaultCategory}" (click)="onCategoryChange(defaultCategory)">
          {{ defaultCategory | titlecase }}
          <!-- <span class="mx-2 badge badge-light badge-pill">99+</span> -->
        </button>
        <button *ngFor="let category of categories"
          class="list-group-item list-group-item-action justify-content-between pointer"
          [ngClass]="{'active': activeCategory == category}" (click)="onCategoryChange(category)">
          {{ category | titlecase }}
          <!-- <span class="mx-2 badge badge-light badge-pill">99+</span> -->
        </button>
      </div>
    </div>
    <div class="col-md-9 mt-md-0">
      <div class="row">
        <div class="col-md-12">
          <div class="row mt-2">
            <div *ngFor="let cmp of campaigns" class="col-md-6 my-2">
              <app-campaign-card id={{cmp._id}} name={{cmp.name}} description={{cmp.description}} raised={{cmp.raised}}
                target={{cmp.target}}>
              </app-campaign-card>
            </div>
          </div>
        </div>
      </div>

      <div class="row justify-content-center mt-4">
        <div>
          <pagination [totalItems]="resCount" [itemsPerPage]="4" [(ngModel)]="currentPage"
            (pageChanged)="pageChanged($event)"></pagination>
        </div>
      </div>

    </div>
  </div>
</div>

<app-footer></app-footer>
