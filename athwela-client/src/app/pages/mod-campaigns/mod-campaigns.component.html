<div class="container mt-5">
    <div class="page-header mb-5">
        <h1 class="mb-2">
            Fundraising Campaigns
        </h1>
    </div>
    <div class="row">
        <div class="col-md-12">
            <tabset type="pills">
                <tab heading="All Campaigns">
                    <div class="row mt-2">
                        <div *ngFor="let cmp of campaigns" class="col-md-4 my-2">
                            <app-campaign-card id={{cmp._id}} name={{cmp.name}} description={{cmp.description}}
                                raised={{cmp.raised}} target={{cmp.target}}>
                            </app-campaign-card>
                        </div>
                    </div>

                    <div class="row justify-content-center mt-4">
                      <div>
                        <pagination [totalItems]="resCount" [itemsPerPage]="9" [(ngModel)]="currentPage" (pageChanged)="pageChanged($event)"></pagination>
                      </div>
                      <!-- <pre class="card card-block card-header mb-3">
                        Page changed to: {{page}} {{resCount}}
                      </pre> -->
                    </div>
                </tab>

                <tab heading="Verified Campaigns">
                    <div class="row mt-2">
                        <div *ngFor="let cmp of verifiedCampaigns" class="col-md-4 my-2">
                            <app-campaign-card id={{cmp._id}} name={{cmp.name}} description={{cmp.description}}
                                raised={{cmp.raised}} target={{cmp.target}}>
                            </app-campaign-card>
                        </div>
                    </div>

                    <div class="row justify-content-center mt-4">
                      <div>
                        <pagination [totalItems]="verifyresCount" [itemsPerPage]="9" [(ngModel)]="currentPage" (pageChanged)="veryfyPageChanged($event)"></pagination>
                      </div>
                      <!-- <pre class="card card-block card-header mb-3">
                        Page changed to: {{page}} {{resCount}}
                      </pre> -->
                    </div>
                </tab>

                <tab heading="Unverified Campaigns">
                    <div class="row mt-2">
                        <div *ngFor="let cmp of unverifiedCampaigns" class="col-md-4 my-2">
                            <app-campaign-card id={{cmp._id}} name={{cmp.name}} description={{cmp.description}}
                                raised={{cmp.raised}} target={{cmp.target}}>
                            </app-campaign-card>
                        </div>
                    </div>

                    <div class="row justify-content-center mt-4">
                      <div>
                        <pagination [totalItems]="unverifyresCount" [itemsPerPage]="9" [(ngModel)]="currentPage" (pageChanged)="unveryfyPageChanged($event)"></pagination>
                      </div>
                      <!-- <pre class="card card-block card-header mb-3">
                        Page changed to: {{page}} {{resCount}}
                      </pre> -->
                    </div>
                </tab>
            </tabset>
        </div>
    </div>

</div>

<app-footer></app-footer>
