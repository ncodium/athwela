<div class="container my-4">
    <div class="row">
        <div class="col-md-4">
            <div class="card text-center">
                <div class="card-body">
                    <img height="90px"
                        src="http://music.virginia.edu/sites/music.virginia.edu/files/styles/faculty_profile_image/public/default_images/person-placeholder_3.png?itok=dtpqDURH">
                    <h5 class="card-title">{{user.name}}
                    </h5>
                    <p class="card-text">{{user.email}}</p>
                </div>
                <div class="card-footer text-muted">
                    <a href="#" class="btn btn-primary">Settings</a>
                </div>
            </div>
        </div>
        <div class="col-md-8 mt-2 mt-md-0">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Special title treatment</h5>
                    <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                    <div class="row">
                        <div class="col-md-6 my-2 my-md-0">
                            <div class="card text-white bg-primary">
                                <div class="card-body">
                                    <p class="card-text">
                                        Rs. 15,000.00 donated
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6  my-2 my-md-0">
                            <div class="card text-white bg-success">
                                <div class="card-body">
                                    <p class="card-text">
                                        Rs. 38,000.00 raised
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <h3 class="mt-4 mb-3">My campaigns</h3>
    <div class="row mb-2 mt-2">
        <div class="col-md-6 mb-4">
            <app-campaign></app-campaign>
        </div>
        <div class="col-md-6 mb-4">
            <app-campaign></app-campaign>
        </div>
        <div class="col-md-6 mb-4">
            <app-campaign></app-campaign>
        </div>
    </div>
    <h3 class="mt-4 mb-3">My donations</h3>

    <div class="row row mb-2 mt-2">
        <div class="col-md-6 mb-4">
            <app-campaign></app-campaign>
        </div>
        <div class="col-md-6 mb-4">
            <app-campaign></app-campaign>
        </div>
    </div>
</div>
