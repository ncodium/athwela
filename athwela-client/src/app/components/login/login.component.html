<div class="modal-header">
    <h4 class="modal-title pull-left">{{ title }}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<form (ngSubmit)="onLogin()" [formGroup]="loginForm">
    <div class="modal-body">
        <div class="form-group">
            <label for="inputUsername">Username</label>
            <input type="text" formControlName="username" class="form-control" id="inputUsername"
                [ngClass]="{'is-invalid': (username.touched || username.dirty) && username.invalid }">
            <div class="invalid-feedback" *ngIf="(username.touched || username.dirty) && !username.valid">
                Please type in your username.
            </div>
        </div>

        <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" formControlName="password" class="form-control" id="inputPassword"
                [ngClass]="{ 'is-invalid': (password.touched || password.dirty) && password.invalid }">
            <div class="invalid-feedback" *ngIf="(password.touched || password.dirty) && !password.valid">
                Please provide your password.
            </div>
        </div>

        <div class="alert alert-danger" *ngIf="alert">
            {{ alert }}
            <div>
                <button type="button" class="btn btn-secondary" (click)="resendEmail()">Resend Email</button>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="onCancel()">{{ closeBtnName }}</button>
        <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary">Sign in</button>
    </div>
</form>
