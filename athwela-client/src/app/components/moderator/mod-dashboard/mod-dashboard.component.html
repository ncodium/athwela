<div class="container">

  <div class="row">

      <div class="col-md-2 mt-4">
          <div class="row">
              <div class="card text-center">

                  <div class="card-body">
                      <img height="90px"
                          src="http://music.virginia.edu/sites/music.virginia.edu/files/styles/faculty_profile_image/public/default_images/person-placeholder_3.png?itok=dtpqDURH">
                      <h5 class="card-title">{{user.name}}
                      </h5>
                      <p class="card-text">{{user.email}}</p>
                  </div>
                  <div class="card-footer text-muted">
                      <a href="#" class="btn btn-primary">Settings</a>
                  </div>
              </div>
          </div>

          <div class="row options">

              <div class="card">
                  <div class="card-header">
                    Options
                  </div>
                  <ul class="list-group list-group-flush">
                    <li class="list-group-item"><a href="campaign/new" class="card-link">Create New Campaign</a></li>
                    <li class="list-group-item">Dapibus ac facilisis in</li>
                    <li class="list-group-item">Vestibulum at eros</li>
                  </ul>
              </div>

          </div>

        </div> <!-- col-md-4 -->

        <div class="col-md-10 mt-4 campaign_user">
            <div class="row mb-4">
                <div class="col-md-4 unverified-campaigns">
                    <button type="button" class="btn btn-primary" style="width: 15rem;">
                      Verify Campaigns <span class="badge badge-light">4</span>
                    </button>
                </div>

                <div class="col-md-4 new-users">
                    <button type="button" class="btn btn-primary" style="width: 15rem;">
                      New Users <span class="badge badge-light">6</span>
                    </button>
                </div>
            </div>

            <div class="row campaign-card" >
                <div *ngFor="let cmp of campaignService.campaigns" class="col-md-6 mb-4">
                    <app-campaign-card [hideDonate]="true" id={{cmp._id}} name={{cmp.name}} description={{cmp.description}} raised={{cmp.raised}} target={{cmp.target}}>
                    </app-campaign-card>
                </div>
            </div>
          </div><!-- col-md-8 -->

  </div>

</div>
