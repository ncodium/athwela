    <div class="row">
        <div class="col-md-12 mt-4 mb-2">
            <h1>Moderators</h1>

    </div>
    <div class="row">
        <div class="col-md-12 mt-4 mb-2">
            <button (click)="openRegister(register)" class="btn btn-primary" >Register</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">Handle</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>Larry</td>
                        <td>the Bird</td>
                        <td>@twitter</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4 mt-3 mb-2">
            <h4>Withdrawl Requests</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">Handle</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>Larry</td>
                        <td>the Bird</td>
                        <td>@twitter</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <ng-template #register>
        <div class="modal-header">
            <h4 class="modal-titile pull-left">Register</h4>
            <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    
        <form (submit)="onRegisterSubmit()">
            <div class="modal-body">
                <div class="form-group">
                    <label for="inputUsername">Username</label>
                    <input type="text" [(ngModel)]="username" name="username" class="form-control" id="exampleInputUsername"
                        aria-describedby="usernameHelp" placeholder="Enter your username"
                        [ngClass]="{ 'is-invalid': usernameInvalid }">
                </div>
                <div class="form-group">
                    <label for="inputPassword">Password</label>
                    <input type="password" [(ngModel)]="password" name="password" class="form-control" id="inputPassword"
                        placeholder="Enter your password" [ngClass]="{ 'is-invalid': passwordInvalid }"
                        aria-describedby="passwordHelp">
                    <password-strength-meter id="passwordHelp" [enableFeedback]="true" [password]="password">
                    </password-strength-meter>
                </div>
                <div class="form-group">
                    <input type="password" [(ngModel)]="passwordConfirm" name="password-confirm" class="form-control"
                        id="inputPasswordConfirm" placeholder="Enter your password again for confirmation"
                        [ngClass]="{ 'is-invalid': passwordMismatch || passwordInvalid }" aria-describedby="passwordHelp">
                </div>
                <div class="form-group">
                    <label for="inputName">Name</label>
                    <input type="text" [(ngModel)]="name" name="name" class="form-control" id="inputName"
                        aria-describedby="nameHelp" placeholder="Enter your name" [ngClass]="{ 'is-invalid': nameInvalid }">
                </div>
                <div class="form-group">
                    <label for="inputEmail">Email address</label>
                    <input type="email" [(ngModel)]="email" name="email" class="form-control" id="inputEmail"
                        placeholder="Enter your email address" [ngClass]="{ 'is-invalid': emailInvalid }">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                 
        
                <div *ngFor="let alert of alerts">
                    <alert [type]="alert.type"><span [innerHtml]="alert.msg"></span></alert>
                </div>
        
               
            </div>
    
            <div class="modal-footer">
                <button type="button" class="btn btn-default" (click)="modalRef.hide()">Close</button>
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>
    </ng-template>
</div>

<app-footer></app-footer>
