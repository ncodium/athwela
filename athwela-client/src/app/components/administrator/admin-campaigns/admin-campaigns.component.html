<div class="container">
  <div class="row mt-4">
    <h2>Unpublished campaigns</h2>
  </div>
  
    <div class="row mt-4">
      
       <div *ngFor="let cmp of campaignService.campaigns" class="col-md-6 mb-4">
        <app-campaign-card id={{cmp._id}} name={{cmp.name}} description={{cmp.description}} raised={{cmp.raised}} target={{cmp.target}}>
        </app-campaign-card>
      </div>
      
       
    </div>
    <div class="row mt-4">
      <h2>Ongoing Campaigns</h2>
    </div>
    <div class="row mt-4">
      
      <div *ngFor="let cmp of campaignService.campaigns" class="col-md-6 mb-4">
       <app-campaign-card id={{cmp._id}} name={{cmp.name}} description={{cmp.description}} raised={{cmp.raised}} target={{cmp.target}}>
       </app-campaign-card>
     </div>

     
     
    
</div>
