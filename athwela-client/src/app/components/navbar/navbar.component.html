<header>
    <div class="container">
        <a routerLink="/" class="logo">Athwela</a>
        <nav>
            <ul>
                <li *ngIf="authService.loggedIn()==false" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}"><a [routerLink]="['/dashboard']">Dashboard</a></li>
                <li *ngIf="authService.loggedIn()==false" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}"><a [routerLink]="['/profile']">Profile</a></li>

                <li *ngIf="authService.loggedIn()"><a class="nav-link" href="#" (click)="openLoginModal()">Login</a></li>
                <li *ngIf="authService.loggedIn()"><a class="nav-link" href="#" (click)="openRegisterModal()">Register</a></li>
                <li *ngIf="authService.loggedIn()==false"><a class="nav-link" href="#" (click)="onLogoutClick()">Logout</a></li>
            </ul>
        </nav>
    </div>
</header>
