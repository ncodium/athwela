<div class="container">
    <div class="row my-4">
        <div class="col-md-8">
            <h3 class="mb-4">
                Start a fundraising campaign
            </h3>
            <div class="card">
                <div class="card-body">
                    <form role="form" (submit)="onCreateCampaign()" [formGroup]="campaignForm">                
                        <div class="form-group">
                            <label for="inputTitle">Campaign name</label>
                            <input type="name" formControlName="name" class="form-control" id="inputTitle" [ngClass]="{ 'is-invalid': f.name.errors && (f.name.touched || f.name.dirty)}">
                            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                                <div *ngIf="f.name.errors.required">Campaign name is required</div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputTarget">Target (Rs.)</label>
                            <input type="number" formControlName="target" class="form-control" id="inputTarget" [ngClass]="{ 'is-invalid': f.target.errors && (f.target.touched || f.target.dirty)}">
                            <div *ngIf="submitted && f.target.errors" class="invalid-feedback">
                                <div *ngIf="f.target.errors.required">Target is required</div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputDescription">Description</label>
                            <textarea formControlName="description" class="form-control" id="inputDescription" [ngClass]="{ 'is-invalid': f.description.errors && (f.description.touched || f.description.dirty)}"></textarea>
                            <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
                                <div *ngIf="f.description.errors.required">Campaign name is required</div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputCategory">Category</label>
                            <select formControlName="category" (ngModelChange)="onCategoryChange($event)"
                                class="form-control" id="inputCategory" [ngClass]="{ 'is-invalid': f.category.errors && (f.category.touched || f.category.dirty)}">
                                <option disabled="disabled" selected="selected">Choose a category</option>
                                <option *ngFor="let category of categories" [ngValue]="category">
                                    {{ category | titlecase}}</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="inputDeadline">Deadline</label>
                            <input formControlName="deadline" type="date" class="form-control" id="inputDeadline" [ngClass]="{ 'is-invalid': f.deadline.errors && (f.deadline.touched || f.deadline.dirty)}">
                        </div>

                        <button type="submit" class="btn btn-primary">Create Campaign</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <p>
                        This is a nice description of the campaign creation process.
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
