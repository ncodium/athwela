<div class="container">
	<div class="row my-4">
		<div class="col-md-8">
			<h3 class="mb-4">
				Start a fundraising campaign
			</h3>
			<div class="card">
				<div class="card-body">
					<form role="form" (submit)="onCreateCampaign()">
						<div class="form-group">
							<label for="inputTitle">
								Campaign name
							</label>
							<input [(ngModel)]="name" name="name" type="name" class="form-control" id="inputTitle" />
						</div>

						<div class="form-group">
							<label for="inputTarget">
								Target (Rs.)
							</label>
							<input [(ngModel)]="target" name="target" type="number" class="form-control"
								id="inputTarget" />
						</div>

						<div class="form-group">
							<label for="inputDescription">
								Description
							</label>
							<textarea [(ngModel)]="description" name="description" class="form-control"
								id="inputDescription"></textarea>
						</div>
						<div class="form-group">
							<label for="inputCategory">Category</label>
							<select [(ngModel)]="category" (ngModelChange)="onCategoryChange($event)" name="category"
								class="form-control" id="inputCategory">
								<option disabled="disabled" selected="selected">Choose a category</option>
								<option *ngFor="let category of categories" [ngValue]="category">
									{{ category | titlecase}}</option>
							</select>
						</div>

						<!-- 						
						<div class="form-group">
							<label for="inputFor">Who are you raising money for?</label>

							<div class="custom-control custom-radio">
								<input type="radio" id="inputFor1" name="inputFor" class="custom-control-input">
								<label class="custom-control-label" for="inputFor1">For me</label>
							</div>
							<div class="custom-control custom-radio">
								<input type="radio" id="inputFor2" name="inputFor" class="custom-control-input">
								<label class="custom-control-label" for="inputFor2">For someone else</label>
							</div>

							<div class="custom-control custom-radio">
								<input type="radio" id="inputFor3" name="inputFor" class="custom-control-input">
								<label class="custom-control-label" for="inputFor3">
									For a non-profit organization
								</label>
							</div>
						</div> 
						-->

						<div class="form-group">
							<label for="inputDeadline">
								Deadline
							</label>
							<input [(ngModel)]="deadline" name="deadline" type="date" class="form-control"
								id="inputDeadline" />
						</div>

						<button type="submit" class="btn btn-primary">
							Create Campaign
						</button>
					</form>
				</div>
			</div>
		</div>
		<div class="col-md-4">
			<div class="card">
				<div class="card-body">
					<p>
						This is a nice description of the campaign creation process.
					</p>
				</div>
			</div>
		</div>
	</div>
</div>
