<div class="container mt-3">
	<div class="page-header">
		<h1>
			{{campaign.name}}
		</h1>
		<h6>
			{{campaign.owner.name}} is organizing this fundraiser
		</h6>
	</div>
	<div class="row mt-3">
		<div class="col-md-8">
			<img src="http://placehold.jp/720x320.png">
			<p class="mt-2" style="white-space:pre-wrap;">
				{{campaign.description}}
			</p>
		</div>
		<div class="col-md-4">
			<div class="card">
				<h5 class="card-header">
					Rs. {{campaign.target}} target
				</h5>
				<div class="card-body">
					<p class="card-text">
						<div class="progress">
							<div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25"
								aria-valuemin="0" aria-valuemax="100">
							</div>
						</div>
						<div class="mt-1">
							Rs. {{campaign.raised}} out of Rs. {{campaign.target}} raised
						</div>
				</div>
				<div class="card-footer">
						<a class="btn btn-primary" href="#">Donate Now</a>
						<a class="btn btn-info ml-2" href="#">Share</a>
					</div>
			</div>
		</div>
	</div>
</div>
