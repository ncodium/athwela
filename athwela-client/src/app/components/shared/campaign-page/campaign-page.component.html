<div class="container mt-3">
	<div class="page-header">
		<h1>
			{{campaign.name}}
		</h1>
	</div>
	<div class="row mt-2">
		<div class="col-md-8">
			<p>
				{{campaign.description}}
			</p>
		</div>
		<div class="col-md-4">
			<div class="card">
				<h5 class="card-header">
					Rs. {{campaign.target}} target
				</h5>
				<div class="card-body">
					<p class="card-text">
						<div class="progress">
							<div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25"
								aria-valuemin="0" aria-valuemax="100">
							</div>
						</div>
						<div class="mt-1">
							Rs. {{campaign.raised}} out of Rs. {{campaign.target}} raised
						</div>
				</div>
				<div class="card-footer">
					<a class="btn btn-primary" href="#">Donate</a>
				</div>
			</div>
		</div>
	</div>
</div>
