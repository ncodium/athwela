<div class="modal-body">
    <form (submit)="onLoginSubmit()">
        <div class="form-group">
            <label >Username</label>
            <input type="text" class="form-control" [(ngModel)]="username"  name="username"  aria-describedby="usernameHelp" placeholder="Enter username">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" [(ngModel)]="password" name="password"  placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
